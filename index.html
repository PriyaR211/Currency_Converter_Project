<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2 class="header">Currency Converter</h2>

        <form action="">
            <div class="amount">
                <p class="amount-para">Enter Amount</p>
                <input type="text" value="1">
            </div>

            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="FROM FLAGS">
                        <select name="from" id="fromSel">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left" id="flip"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="FROM FLAGS">
                        <select name="to" id="toSel">
                        </select>
                    </div>
                </div>
            </div>

            <div class="msg">1 USD = 80 INR</div>
            <button class="submit-btn">Get Exchange Rate</button>
        </form>

    </div>

    <script src="./data.js"></script>
    <script src="./script.js"></script>

</body>

</html>
